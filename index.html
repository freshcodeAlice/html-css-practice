<body>
     <form>
         <fieldset>
             <legend>Personal info</legend>
            <label> Your firstname 
                <input 
                 type="text"
                 placeholder="Jonh" 
                autofocus
                autocomplete="name"/>
             </label>
             <label> Your lastname 
                <input 
                 type="text"
                 placeholder="Snow" 
                autofocus/>
             </label>
         </fieldset>
       <fieldset>
           <legend>Auth info</legend>
        <label> Your email 
            <input 
             type="email"
             placeholder="mail@mail.com" 
            autofocus
            autocomplete="email"/>
         </label>
         <label> Your password 
             <input 
             type="password" placeholder="Password"
             autocomplete="new-password"/>
         </label>
       </fieldset>
       
        <label>Your phone
            <input 
            type="tel">
        </label>
        <fieldset>
        <legend>Choose your gender</legend>
        <label> Male 
            <input 
            type="radio"
            name="gender" />
        </label>

        <label> Female 
            <input 
            type="radio" 
            name="gender"/>
        </label>

        <label> Non-binary 
            <input 
            type="radio"
            name="gender" />
        </label>
    </fieldset>

    <fieldset>
        <legend>Other info</legend>
        <label> Are you adult? 
            <input 
            type="checkbox"
             />
        </label>
        <label> Birthday 
            <input 
            type="date"
             />
        </label>
        <label> Avatar 
            <input 
            type="file"
             />
        </label>
        <label> Foot size
            <input 
            type="range"
             />
        </label>
    </fieldset>
