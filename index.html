<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
<section class="card-list">

    <article class="card-wrapper">
        <div class="user-image-container">
            <img src="./src/icons/account.svg" />
            </div>
        <div class="icon-links">
            <img src="./src/icons/twitter.svg" />
            <img src="./src/icons/gitlab.svg" />
            <img src="./src/icons/google-plus.svg" />
            <img src="./src/icons/microsoft-visual-studio-code.svg" />
        </div>
        <div class="row">
            <div class="column">
                <span class="big-text">51</span>
                <span class="small-text">Upvoted</span>
            </div>
            <div class="column">
                <span class="big-text">9</span>
                <span class="small-text">Created</span>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <span class="big-text">9</span>
                <span class="small-text">Showcased</span>
            </div>
            <div class="column">
                <span class="big-text">1</span>
                <span class="small-text">Collections</span>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <span class="big-text">2</span>
                <span class="small-text">Followers</span>
            </div>
            <div class="column">
                <span class="big-text">5</span>
                <span class="small-text">Following</span>
            </div>
        </div>
    
    </article>

</section>

</body>
</html>
